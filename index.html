<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Creative Music Player</title>
  </head>
  <body>
    <h1 class="music-player-title">Creative Music Player</h1>

    <img
      id="player-big-image"
      class="music-player-image"
      src="images/Allahu-Allah.jpg"
      alt="Sami Yusuf"
    />

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title">Allahu Allah</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio id="music" src="./music/Allahu-Allah.mp3"></audio>

      <div class="img-container">
        <img
          id="cover"
          class="img-container-image"
          src="images/Allahu-Allah.jpg"
          alt="Sami Yusuf"
        />
      </div>

      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
